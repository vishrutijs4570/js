<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>

    <script>

        document.write("<h3>WEEK</h3><br>");

        var day = 3;
        document.write(day);

        switch (day) {
            case 0:
                document.write("<br>Sunday");
                break;
            case 1:
                document.write("<br>Monday");
                break;
            case 2:
                document.write("<br>Tuesday");
                break;
            case 3:
                document.write("<br>Wednesday");
                break;
            case 4:
                document.write("<br>Thursday");
                break;
            case 5:
                document.write("<br>Friday");
                break;
            case 6:
                document.write("<br>Saturday");
                break;
            default:
                document.write("<br>wrong input");
                break;
        }

        document.write("<h3>OPERATOR</h3><br>");
        var age = 16;
        document.write(age);

        switch (true) {
            case (age >= 15 && age <= 20):
                document.write("<br>you are eligible");
                break;
            case (age >= 21 && age <= 30):
                document.write("<br>you are not eligible");
                break;
            default:
                document.write("<br>sdfgchbjnkm");
        }

    </script>

</head>

<body>
</body>

</html>
