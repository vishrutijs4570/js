<!DOCTYPE html>
<html>
<head>
    <title>style change</title>
</head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <h2>
        <p id="demo">If you click on button this will be cursive.</p>
    </h2>

    <button type="button" onclick="document.getElementById('demo').style.fontFamily='cursive'">Click Me!</button>

</body>
</html>
